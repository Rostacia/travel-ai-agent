<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Travel AIgent</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      color: #fff;
      background: linear-gradient(135deg, #0F1C3F, #1A365F);
    }

    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 40px;
      background: rgba(15, 28, 63, 0.5);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #4A90E2;
    }

    #logoutBtn {
      background: transparent;
      border: 2px solid #4A90E2;
      color: #fff;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #logoutBtn:hover {
      background: #4A90E2;
      color: #fff;
    }

    /* Main Content */
    main {
      padding: 100px 40px 40px;
      text-align: center;
    }

    main h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Eleven Labs Voice Chat Integration */
    #elevenlabs-chat {
      background: #0F1C3F;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #elevenlabs-chat h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        padding: 15px 20px;
      }

      main h1 {
        font-size: 28px;
      }

      #elevenlabs-chat h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Travel AIgent</div>
    <button id="logoutBtn">Logout</button>
  </nav>

  <main>
    <h1>Welcome to Your AI Travel Companion</h1>
    
    <!-- Eleven Labs Voice Chat Integration -->
    <div id="elevenlabs-chat">
      <h2>Chat with our AI Travel Assistant</h2>
      <elevenlabs-convai agent-id=ELEVENLABSAGENT></elevenlabs-convai><script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    </div>
  </main>

  <script type="module" src="src/dashboard.js"></script>
</body>
</html>
